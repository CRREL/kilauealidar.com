<!DOCTYPE html>

  <head>

    <title>Kīlauea lidar</title>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.1/jquery.min.js"></script>

    <link rel="stylesheet" type="text/css" href="css/style.css"></link>

  <body>
    <div class="navbar navbar-default" id="header">

            <div class="row">

                            src="resources/images/banner.png"
                        />
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12" style="padding-bottom:64px;">
                <h1
                    class="center-block"
                    style="color:#192854;padding-top:36px;padding-bottom:24px"
                >
                    Kīlauea lidar
                </h1>
                <a
                    class="lead row center-block"
                    href="/data/kilauea.html" }
                >
                    <img
                        class="img-responsive thumb img-thumbnail"

                <div class="lead row">
                    <div class="col-xs-3"></div>
                    <div class="col-xs-3">
                        <a href="https://www.erdc.usace.army.mil/Locations/CRREL/Research.aspx">

                                src="resources/images/rsgis-logo.jpg"
                            />
                        </a>
                    </div>
                    <div class="col-xs-3">
                        <a href="https://volcanoes.usgs.gov/vhp/observatories.html">

                                style="height: 100px"
                                class="img-responsive"
                                src="resources/images/usgs-logo.jpg"
                            />
                        </a>
                    </div>
                    <div class="col-xs-3"></div>
                </div>
                <div class="lead row">
                    <div class="col-xs-12 col-sm-2"></div>
                    <div class="col-xs-12 col-sm-8">

                        <pre>s3://grid-partner-share/Kilawea_1kmtiles/Pointclouds</pre>

                        <pre>s3://grid-partner-share/Kilawea_1kmtiles/DTM_0.5m</pre>

                        <pre>s3://grid-partner-share/Kilawea_1kmtiles/DTM_0.5m_filled</pre>
